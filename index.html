<!DOCTYPE html>
<html>
    <head>
        <title>Serato YouTube Import</title>
        <link href="index.css" rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    </head>
    <body>
        <div id="search" class="styled-input"><input type="search" placeholder="♩ ♪ ♫ ♬ ?" autofocus></div>
        <div id="wrapper"><ol id="results"></ol></div>
        <div id="progress">
            <progress max="100" value="0"></progress>
            <div class="buttonsContainer">
                <button id="cancel" class="button button--cancel">Cancel</button>
                <button id="import" class="button button--moema" disabled>Import</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
